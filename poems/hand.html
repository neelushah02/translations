<html>
<head>
<title>hand</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="poem-styles.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Crimson Text">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="icon" href="favicon.png">
</head>
<body>
    <div id= "particles-js"></div>
    <div id="container">
        <span class="name">hand</span><br><br>
        <span class="english">
            <p>
                as i took <br>
                her hand into mine i thought <br>
                the world— <br>
                like a hand—should be warm and beautiful. <br>
            </p>
            <p style="text-align: right">
                उसका हाथ <br>
                अपने हाथ में लेते हुए मैंने सोचा <br>
                दुनिया को <br>
                हाथ की तरह गर्म और सुंदर होना चाहिए. <br>
            </p><br>
            <hr>
            <p>
            *special thanks to eliza han.
            </p>
        </span>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="app.js"></script>
    <script>
    document.getElementById('particles-js').style.height = document.getElementById('container').clientHeight;
    </script>
</body>
</html>
